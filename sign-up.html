<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Tags -->
    <meta
      name="desription"
      content="Love Running, Running Club, Dublin, Ireland, Running club in Ireland, Dublin Dockyard, Pheniox park"
    />
    <meta
      name="keywords"
      content="Dublin, run, running club, exercise, sport"
    />
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="sign-up.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main Content -->
    <main id="signup">
      <section">
        <form id="signup-form" action="https://formdump.codeinstitute.net">
            <h2>Lets get you signed up!<i class="fa-solid fa-heart-pulse"></i></h2>
            <label for="fname">First name:</label>
            <input type="text" id="fname" class="text-input" name="fname" required><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" class="text-input" name="lname" required><br>
            <label for="lname">Email Adress:</label>
            <input type="email" id="email" class="text-input" name="email" required><br>
            <input type="radio" id="road" class="radio-buttons" name="running-prefrence" value="road">
            <label for="road">Road</label><br>
            <input type="radio" id="trail" class="radio-buttons" name="running-prefrence" value="trail">
            <label for="trail">Trail</label><br>
            <input type="radio" id="both" class="radio-buttons" name="running-prefrence" value="both">
            <label for="both">Both</label> <br>
            <input type="submit" class="join-button" value="Lets Run!">

        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer>
    <ul id="social-networks">
        <li>
            <a href="www.facebook.com/" target="_blank" rel="noopener"
                aria-label="visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
            <a href="www.x.com/" target="_blank" rel="noopener"
                aria-label="visit our X/Twitter page (opens in a new tab)">
                <i class="fa-brands fa-x-twitter"></i></i></a>
        </li>
        <li>
            <a href="www.youtube.com/" target="_blank" rel="noopener"
                aria-label="visit our youtube page (opens in a new tab)">
                <i class="fa-brands fa-youtube"></i></a>
        </li>
        <li>
            <a href="www.instagram.com/" target="_blank" rel="noopener"
                aria-label="visit our instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a>
        </li>
    </ul>
    </footer>


<!-- Font awsome kit -->
    <script src="https://kit.fontawesome.com/38fef1e39a.js" crossorigin="anonymous"></script>
</body>

</html>
